name: Build RA3 Windows DLL
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install MinGW
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW32
          install: mingw-w64-i686-gcc

      - name: Compile RA3 Game DLL
        shell: msys2 {0}
        run: |
          # Go to the SDK root
          cd ra3-sdk/code
          
          # 1. Create a flat build directory
          mkdir -p build_dir
          
          # 2. SEARCH and RESCUE: Find all source files and copy them into build_dir
          # This solves the 'No such file or directory' error for good
          find . -name "*.c" -exec cp {} build_dir/ \;
          find . -name "*.h" -exec cp {} build_dir/ \;
          
          cd build_dir
          
          # 3. Perform the surgery on q_math.c to remove the old assembly
          sed -i '/__asm/,/}/d' q_math.c
          
          # 4. Compile everything in the flat folder
          # We remove g_db.c and g_httpd.c from this list if they cause errors later
          gcc -shared -o qagamex86.dll *.c \
          -m32 -O2 -DWIN32 -DQ3_VM=0 -DMAX_FILEPATH=144 \
          -fpermissive -fcommon -fwrapv -w \
          -D_OFF_T_DEFINED -D_off_t=long -Doff_t=long \
          -Did386=0 -DQAGAME
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ra3-windows-dll
          path: ra3-sdk/code/build_dir/qagamex86.dll
