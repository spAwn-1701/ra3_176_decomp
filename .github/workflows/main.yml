name: Build RA3 Windows DLL
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install MinGW
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW32
          install: mingw-w64-i686-gcc

      - name: Compile RA3 Game DLL
        shell: msys2 {0}
        run: |
          cd ra3-sdk/code
          
          # Forcefully remove the broken assembly blocks that are causing the 'push ebx' errors
          # This replaces the specific assembly block in q_math.c with a comment
          sed -i '/__asm/,/}/d' game/q_math.c
          
          # Create a temporary build folder and put EVERYTHING in it to avoid path errors
          mkdir -p build_dir
          cp game/*.c qcommon/*.c build_dir/
          cp game/*.h qcommon/*.h build_dir/
          cd build_dir

          # Compile from the single flat folder
          gcc -shared -o qagamex86.dll *.c \
          -m32 -O2 -DWIN32 -DQ3_VM=0 -DMAX_FILEPATH=144 \
          -fpermissive -fcommon -fwrapv -w \
          -D_OFF_T_DEFINED -D_off_t=long -Doff_t=long \
          -Did386=0 -DQAGAME
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ra3-windows-dll
          path: ra3-sdk/code/build_dir/qagamex86.dll
