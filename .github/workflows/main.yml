name: Build RA3 Windows DLL
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install MinGW
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW32
          install: mingw-w64-i686-gcc

      - name: Compile RA3 Game DLL
        shell: msys2 {0}
        run: |
          cd ra3-sdk/code
          
          # Create a clean folder for ONLY the game files
          mkdir -p game_only
          
          # Only copy the essential game and common files
          cp game/*.c game/*.h game_only/
          cp qcommon/*.c qcommon/*.h game_only/
          
          cd game_only
          
          # Perform the 'surgery' on the math file
          sed -i '/__asm/,/}/d' q_math.c
          
          # Compile ONLY the game files, skipping the broken HTTP/LCC tools
          # We also add a fix for that '_off64_t' error you saw
          gcc -shared -o qagamex86.dll *.c \
          -m32 -O2 -DWIN32 -DQ3_VM=0 -DMAX_FILEPATH=144 \
          -fpermissive -fcommon -fwrapv -w \
          -D_off64_t=long -D_OFF64_T_DEFINED \
          -Did386=0 -DQAGAME
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ra3-windows-dll
          path: ra3-sdk/code/game_only/qagamex86.dll
